# default.properties
# properties set here will be available to the test execution as environment variables.

# sample_key = sample_value

#The path to the gauge reports directory. Should be either relative to the project directory or an absolute path.
gauge_reports_dir = reports

#Set as false if gauge reports should not be overwritten on each execution. A new time-stamped directory will be created on each execution.
overwrite_reports = true

# Set to false to disable screenshots on failure in reports.
screenshot_on_failure = true

# The path to the gauge logs directory. Should be either relative to the project directory or an absolute path.
logs_directory = logs

# specify the level at which the objects should be cleared.
# Possible values are suite, spec and scenario. Default value is suite.
gauge_clear_state_level = scenario

# Testing environment
environment = dev

# The host address of the Dev environment.
#dev_server_host = http://ec2-52-212-72-231.eu-west-1.compute.amazonaws.com:9091
dev_server_host = http://deckcardservice.dev-prsn.com:8080

# The host address of the QA environment.
qa_server_host = http://deckcardservice.dev-prsn.com:8080

# The host address of the UAT environment.
uat_server_host = http://deckcardservice.dev-prsn.com:8080

# The database server URL
database_server_url = jdbc:mysql://localhost:3306/

# File path to save the token.
access_token_file_path = resources\\access_tokens\\access_token_to_be_used_for_testing.txt

# Name of the header which uses to pass the token.
header_name_for_authorization = Authorization

# Authentication type which use before the access token
authentication_first_value = Bearer

# The path to the API Document where all the API Endpoints and JSON Payloads are recorded.
api_document_path = resources\\api_document\\api_doc.xlsx